plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
markdown: kramdown

theme: minima

syntax_highlighter_opts:
  disable: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
      author: OSGiWG
      image: /img/OSGi_WG.png

title: OSGi Docs

logo: /img/OSGi_WG.png

twitter:
  username: OSGiWG

exclude:
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'README.md'
  - 'CONTRIBUTING.md'
  - 'LICENSE'
  - '/build.sh'
  - '/vendor'
  - '/.bundle'
  - '/.idea'
